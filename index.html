<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Play "Rock Paper Scissors"!</title>
</head>
<body>
    <div id ="headers">
        <h1>Rock paper scissors</h1>
        <h2>First to five wins!</h2>    
    </div>
    
    <div id = "buttons">
        <button type="button" class="btn" id= "rock"><img src="/Rock-paper-scissors/images/rock.png" class ="btnimg"/></button>

        <button type="button" class="btn" id= "paper"><img src="/Rock-paper-scissors/images/paper.png" class ="btnimg"/></button>

        <button type="button" class="btn" id= "scissors"><img src="/Rock-paper-scissors/images/scissors.png" class ="btnimg"/></button>
    </div>

    <div class = "statusbar"> 
        <p class="status">Click on a button.</p>
    </div>

    <div class = "score">
        <p id="userScore">User score: 0</p>
        <p id="cpuScore">CPU score: 0</p> 

        <div class = "resultsAndControls">
            <p class = "resultText"></p>
            <p class="controlsText">Controls: coming soon...</p>
        </div>
    
    </div>


    <script src="index.js"></script>
    
</body>
</html>
