<!DOCTYPE html>
<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles.css">

    <title>Play "Rock Paper Scissors"!</title>
</head>

<body>
<div id="#holder">
    <div id ="headers">
        <h1 id="hcontent" >Rock paper scissors</h1>
        <h2 id="hcontent">First to <span class ="five">five</span> wins!</h2>    
    </div>
    
    <div id = "buttons">
        <button type="button" class="btn" id= "rock"><img src="/images/rock.png" class ="btnimg"/></button>

        <button type="button" class="btn" id= "paper"><img src="/images/paper.png" class ="btnimg"/></button>

        <button type="button" class="btn" id= "scissors"><img src="/images/scissors.png" class ="btnimg"/></button>
    </div>

    <div class = "statusbar"> 
        <p class="status">Click on a button.</p>
    </div>

    <div class = "score">
        <p id="userScore">User score: 0</p>
        <p id="cpuScore">CPU score: 0</p> 

        <div class = "resultsAndControls">
            <p class = "resultText"></p>
            <p class="controlsText">Controls: coming soon...</p>
            
        </div>

        <div class = "bottom">
            <div id="insertHearts"></div>
        </div>
    
    </div>

    

</div>
<script src="index.js"></script>    
</body>
</html>
